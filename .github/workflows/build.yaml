name: build

on:
  push:
    branches-ignore:
      - gh-pages
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - run: pip install pyflakes coverage pytest black
      - shell: bash
        run: |
          if [ ! -z "$REQ_PATH" ]; then
            pip install -r "$REQ_PATH";
          fi;
        env:
          REQ_PATH: ""
      - run: pyflakes .
      - run: python -m black . --check

