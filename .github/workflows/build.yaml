name: build

on:
  push:
    branches-ignore:
      - gh-pages
jobs:
  - setup python
  - install requirements
  - fix codestyle
  - pyflakes lint
  - unit test
  - integration test
  - sonarqube scan

  setup:
    name: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - shell: bash
        run: pip install pyflakes, coverage, pytest
      - shell: bash
        run: |
          if [ ! -z "$REQ_PATH" ]; then
            pip install -r "$REQ_PATH";
          fi;
        env:
          REQ_PATH: ""

  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - shell: bash
        run: pyflakes .








  code-checks:
    name: code checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: install dependencies
        run: pip install -r requirements.txt
      - name: lint
        run: pyflakes .
      - name: code security
        run: bandit -r finpy
      - name: dependency security
        run: safety check

  code-tests:
    name: code tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: install dependencies
        run: pip install -r requirements.txt
      - name: run tests
        run: pytest tests